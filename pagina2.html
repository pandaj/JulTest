<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prueba de Julio</title>
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(e) {
			$('#waka1').click(function(e) {
				$('#waka1').animate({'margin-left':'100px;'}, 1000);
			});
			$('#waka2').click(function(e) {
				$('#waka2').animate({'margin-top':'100px;'}, 1000);
			});
		});
	</script>
</head>

<body>
	Hola :D
	<div id="waka1" style="background-color:#090; padding:10px 20px;">
		Soy un boton :D
	</div>
	<div id="waka2" style="background-color:#990; padding:10px 20px;">
		Yo tambien soy un boton :P
	</div>
</body>
</html>
