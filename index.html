<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prueba de Julio</title>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(e) {
			$('#waka1').click(function(e) {
				$(this).animate({'margin-left':'100px;'}, 1000);
			});
			$('#waka2').click(function(e) {
				$(this).animate({'margin-top':'100px;'}, 1000);
			});
		});
	</script>
</head>

<body>
	Hola :D
	<div id="waka1">
		Soy un boton :D
	</div>
	<div id="waka2">
		Yo tambien soy un boton :P
	</div>
</body>
</html>
